<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Är du smartare än en Paradise-deltagare? 10 - snabba</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../JS_Pages/index.js" defer></script>
    <script src="../JS_Pages/extraProv.js" type="module" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parkinsans&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    </style>
</head>
<body>
    <header class="headingSnabba">
        <div class="left">
            <h1 class="subject">EXTRA MERITPOÄNG</h1>
        </div>
        <div class="right">
            <button class="switchMusic"><img class="soundSymbol" src="../assets/symbols/volume_up_white.svg" alt="turnOffMusic"></button>
            <div class="modeSwitch">
                <img class="sun" src="../assets/symbols/sunny_grey.png" alt="sun">
                <button class="modeBtn">
                    <div id="modeSwitch"></div>
                </button>
                <img class="moon" src="../assets/symbols/mode_night_yellow.png" alt="moon">
            </div>
        </div>
    </header>
    <main class="mainExtra">
        <h2 class="quote">“Jag vet inte vad Sverige ligger i för världsdel” - Saga Scott</h2>
        <div class="question">
            <div class="InstructionsContainer hemkunskap">
                <img src="../assets/images/paradisehotel-logo_soft.svg" alt="Paradise Hotel logo">
                <div class="info">    
                    <div class="pointTime">
                        <h2 class="time">Tid kvar: </h2>
                    </div>
                </div>    
                <h2 class="instructions">På tavlan finns 21 påståenden, varav 9 är sanna och 12 är falska.<br>
                    Markera de påståenden som är sanna – du får ett poäng för varje korrekt svar (max 21 poäng).</h2> 
                <div class="choices" style="display: none;">
                    <h3 id="true">SANT</h3>
                    <h3 id="false">FALSKT</h3>
                </div>
                <fieldset class="questions">
                    <div id="questionContainer"></div>
                </fieldset>
                <button class="done bluBbutton">Klar!</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
