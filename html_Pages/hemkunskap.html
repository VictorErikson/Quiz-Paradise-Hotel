<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Är du smartare än en Paradise-deltagare? - Hemkunskap</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../JS_Pages/index.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parkinsans&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

<body>
    <header class="headingHemkunskap">
        <div class="left">
            <h1 class="subject">HEMKUNSKAP</h1>

        </div>
    </header>
    <main>

                <img src="../assets/images/paradisehotel-logo_soft.svg" alt="Paradise Hotel logo">

                    <label for="Pavlova">Pavlova</label>

                    <input type="checkbox" id="Pålstek" name="food" value="false">
                    <label for="Pålstek">Pålstek</label>
                    <input type="checkbox" id="Gdansk" name="food" value="false">
                    <label for="Gdansk">Gdansk</label>

                    <input type="checkbox" id="Baba ganush" name="food" value="true">
                    <label for="Baba ganush">Baba ganush</label>
                    <input type="checkbox" id="Kåldolmar" name="food" value="true">
                    <label for="Kåldolmar">Kåldolmar</label>
                    <input type="checkbox" id="Paté" name="food" value="true">
                    <label for="Paté">Paté</label>
                    <input type="checkbox" id="Plåttermos" name="food" value="false">
                    <label for="Plåttermos">Plåttermos</label>

            </div>
        </div>
