<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Är du smartare än en Paradise-deltagare? - Hemkunskap</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../JS_pages/index.js" defer></script>
    <script src="../JS_pages/hemkunskap.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parkinsans&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    </style>
</head>
<body>
    <header class="headingHemkunskap">
        <div class="left">
            <h1 class="subject">HEMKUNSKAP</h1>
        </div>
        <div class="right">
            <button class="switchMusic"><img class="soundSymbol" src="../assets/symbols/volume_up_white.svg" alt="turnOffMusic"></button>
            <audio id="pageSong" src="../assets/music/Low_ES_SundayBluesHaraNoda.wav"></audio>
            <div class="modeSwitch">
                <img class="sun" src="../assets/symbols/sunny_grey.png" alt="sun">
                <button class="modeBtn">
                    <div id="modeSwitch"></div>
                </button>
                <img class="moon" src="../assets/symbols/mode_night_yellow.png" alt="moon">
            </div>
        </div>
    </header>
    <main>
        <h2 class="quote"><span class="citation">"</span>Jag kan inte laga mat, men jag är en jävel på kärlek<span class="citation">"</span><span class="participant"> - Kristian Täljeblad</span></h2>
        <div class="question">
            <div class="InstructionsContainer hemkunskap">
                <img src="../assets/images/paradisehotel-logo_soft.svg" alt="Paradise Hotel logo">
                <h2 class="instructions">På tavlan finns 24 rätter, 10 är sanna och 14 är falska. Sortera ut dem rätt, ett poäng per rätt svar.</h2>
                <div class="info">    
                    <div class="pointTime">
                        <h2 class="time">Tid kvar: </h2>
                    </div>
                </div>    
                <div class="choices">
                    <h3 id="true">SANT</h3>
                    <h3 id="false" class="start">FALSKT</h3>
                </div>
                <fieldset class="questions">
                    <div id="questionContainer"></div>
                </fieldset>
                <button class="done bluBbutton inactive" >Klar!</button>
            </div>
        </div>
    </main>
    
</body>
</html>
